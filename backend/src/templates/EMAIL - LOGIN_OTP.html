<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Verification Code</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
      <tr>
        <td align="center" style="padding: 40px 0">
          <!-- Container -->
          <table
            role="presentation"
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="600"
            style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1)"
          >
            <!-- Dynamic Text Logo -->
            <tr>
              <td align="center" style="padding: 30px 0 10px 0">
                <h1 style="margin: 0; font-size: 28px; font-weight: 700; color: #0746a5; font-family: Arial, sans-serif">{{branch_name}}</h1>
              </td>
            </tr>

            <!-- Main Message -->
            <tr>
              <td align="center" style="padding: 20px 40px; font-size: 16px; color: #333">
                <p style="margin: 0; font-weight: 500">Your one-time verification code:</p>
                <p style="font-size: 40px; font-weight: bold; color: #222; margin: 20px 0; letter-spacing: 10px">{{otp}}</p>
                <p style="font-size: 14px; color: #555; margin: 0">This code expires after <b>5 minutes</b>.</p>
                <p style="font-size: 14px; color: #555; margin: 10px 0 0 0">
                  If you did not request this, please change your password or contact support immediately.
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding: 25px 20px; font-size: 12px; color: #888; background-color: #fafafa; border-top: 1px solid #eee">
                <p style="margin: 0">
                  This message was sent from <b>{{branch_name}}</b><br />
                  <b>{{branch_address}}</b>
                </p>

                <!-- Contact Us -->
                <p style="margin: 10px 0">
                  <a href="https://yourdomain.com/contact" style="color: #0066cc; text-decoration: none">Contact Us</a>
                </p>

                <!-- Powered by -->
                <p style="margin: 5px 0; font-size: 11px; color: #999">Powered by <b style="color: #0066cc; text-decoration: none">H2GO</b></p>
              </td>
            </tr>
          </table>
          <!-- End Container -->
        </td>
      </tr>
    </table>
  </body>
</html>
